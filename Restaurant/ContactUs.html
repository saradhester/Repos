      <form>
        <div align="center">
        <table>
        <tr>
          <td align="right"><b>Name:</td>
          <td align="left"><input type="text" name="first" style="width:200px;"/></td>
        </tr>
        <tr>
          <td align="right"><b>Email:</td>
          <td align="left"><input type="text" name="email" style="width:200px;" /></td>
        </tr>
        <tr>
          <td align="right"><b>Phone:</td>
          <td align="left"><input type="text" name="phone" style="width:200px;"/></td>
        </tr>
        <tr>
          <td align="right"><b>Reason for Inquiry:</td>
          <td align="left"><select id="reason" name="reason" style="width:205px;"><br />

              <option value="private">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
          </select></td>
          <tr>
            <td align="right"><b>Additional Information:</td>
            <td align="left"><textarea id="info" style="vertical-align: top; height:100px; width:200px;"></textarea></td>
          </tr>
          <tr>
            <td align="right"><b>Have you been to the restaurant?</td>
            <td align="left"><input type="radio" id="choice1" name="question" value="no">
              <label for="choice1">No</label>
              <input type="radio" id="choice2" name="question" value="yes">
              <label for="choice2">Yes</label>
          </tr>
          <tr>
            <td align="right"><b>Best days to contact you:</td>
            <td align="left"><input type="checkbox" id="m" name="contact" value="m">
                  <label for="m">M</label>
                <input type="checkbox" id="t" name="contact" value="t">
                  <label for="t">T</label>
                <input type="checkbox" id="w" name="contact" value="w">
                  <label for="w">W</label>
                <input type="checkbox" id="th" name="contact" value="th">
                  <label for="th">Th</label>
                <input type="checkbox" id="f" name="contact" value="f">
                  <label for="f">F</label>
              </td>
            </tr>
      </table>
